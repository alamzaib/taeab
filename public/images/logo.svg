<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- Left Section - Pixelated/Abstract Design -->
  <defs>
    <pattern id="pixelPattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="2" height="2" fill="#8B7355"/>
      <rect x="2" y="2" width="2" height="2" fill="#A68B5B"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="60" fill="url(#pixelPattern)"/>
  <rect x="30" y="10" width="40" height="20" fill="#6B7D5A"/>
  
  <!-- Red vertical bar -->
  <rect x="0" y="0" width="8" height="60" fill="#D32F2F"/>
  
  <!-- Red dots (chevron shape) -->
  <circle cx="20" cy="45" r="2" fill="#D32F2F"/>
  <circle cx="25" cy="50" r="2" fill="#D32F2F"/>
  <circle cx="30" cy="55" r="2" fill="#D32F2F"/>
  <circle cx="25" cy="40" r="2" fill="#D32F2F"/>
  <circle cx="30" cy="35" r="2" fill="#D32F2F"/>
  
  <!-- White dot grid -->
  <g fill="white" opacity="0.9">
    <circle cx="15" cy="20" r="1.5"/>
    <circle cx="20" cy="20" r="1.5"/>
    <circle cx="25" cy="20" r="1.5"/>
    <circle cx="30" cy="20" r="1.5"/>
    <circle cx="15" cy="25" r="1.5"/>
    <circle cx="20" cy="25" r="1.5"/>
    <circle cx="25" cy="25" r="1.5"/>
    <circle cx="30" cy="25" r="1.5"/>
  </g>
  
  <!-- Black dots -->
  <g fill="black" opacity="0.7">
    <circle cx="15" cy="30" r="1.5"/>
    <circle cx="20" cy="30" r="1.5"/>
    <circle cx="25" cy="30" r="1.5"/>
    <circle cx="30" cy="30" r="1.5"/>
  </g>
  
  <!-- Green dots (triangle) -->
  <g fill="#4CAF50">
    <circle cx="50" cy="15" r="2"/>
    <circle cx="55" cy="10" r="2"/>
    <circle cx="60" cy="15" r="2"/>
    <circle cx="55" cy="20" r="2"/>
  </g>
  
  <!-- Pink block -->
  <rect x="10" y="5" width="20" height="12" fill="#FF6B9D" opacity="0.8"/>
  
  <!-- Right Section - Light Blue Grey with wavy separator -->
  <path d="M 100 0 L 100 0 Q 95 10 95 20 T 100 40 Q 105 50 100 60 L 200 60 L 200 0 Z" fill="#235181"/>
  
  <!-- .com text -->
  <text x="185" y="55" font-family="Arial, sans-serif" font-size="8" fill="rgba(255,255,255,0.6)">.com</text>
</svg>

